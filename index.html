<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Watchlist</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <h1><a href="index.html">Find your film</a></h1>
                <p><a href="my-watchlist.html">My Watchlist</a></p>
            </nav>
        </header>
        <section>
            <form id="movie">
                <div class="input-container">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input id="text-field" type="text" placeholder="Search for a movie" />
                    <button id="search-btn" type="submit">Search</button>
                </div>
            </form>
        </section>
        <main class="container" id="container">
            <div class="start-exploring">
                <img src="assets/Icon.png" alt="film reel icon" />
                <p>Start exploring</p>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
